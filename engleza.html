<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Limba EnglezƒÉ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg-dark: #0f172a;
      --card-dark: #1e293b;
      /* TemƒÉ Ro»ôie/AlbastrƒÉ pentru UK/EnglezƒÉ */
      --accent: #dc2626; /* Red 600 */
      --accent-glow: #f87171; /* Red 400 */
      --correct: #10b981;
      --wrong: #ef4444;
      --warning: #f59e0b;
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --radius: 24px;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      background-image: 
        radial-gradient(circle at 20% 20%, rgba(220, 38, 38, 0.15) 0%, transparent 25%),
        radial-gradient(circle at 80% 80%, rgba(37, 99, 235, 0.15) 0%, transparent 25%);
    }

    /* Top Bar */
    .top-bar {
      width: 100%;
      max-width: 700px;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }
    .back-btn {
      background: rgba(255,255,255,0.1);
      border: none;
      color: var(--text-main);
      width: 40px;
      height: 40px;
      border-radius: 12px;
      font-size: 1.2rem;
      cursor: pointer;
      display: grid;
      place-items: center;
      transition: 0.2s;
      text-decoration: none;
    }
    .back-btn:hover { background: rgba(255,255,255,0.2); }
    
    .streak-container {
      display: flex;
      align-items: center;
      gap: 6px;
      background: rgba(245, 158, 11, 0.15);
      color: var(--warning);
      padding: 6px 14px;
      border-radius: 20px;
      font-weight: 700;
      font-size: 0.9rem;
      border: 1px solid rgba(245, 158, 11, 0.3);
    }

    .quiz-container {
      width: 100%;
      max-width: 650px;
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px 20px 40px;
      position: relative;
    }

    .timer-wrapper {
      width: 100%;
      height: 6px;
      background: #334155;
      border-radius: 10px;
      margin-bottom: 20px;
      overflow: hidden;
    }
    .timer-bar {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, var(--accent), var(--accent-glow));
      border-radius: 10px;
      transform-origin: left;
    }

    .question-card {
      background: var(--card-dark);
      border-radius: var(--radius);
      padding: 30px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255,255,255,0.05);
      animation: fadeInScale 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      margin-bottom: 20px;
    }

    .q-number { color: var(--text-muted); font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 10px; font-weight: 700; }
    .q-text { font-size: 1.25rem; line-height: 1.5; font-weight: 600; margin: 0 0 15px 0; }

    .answers-list { display: flex; flex-direction: column; gap: 12px; }
    .answer-option {
      position: relative;
      background: rgba(255,255,255,0.03);
      border: 2px solid rgba(255,255,255,0.08);
      padding: 18px 20px;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: flex-start;
      gap: 15px;
      font-size: 1rem;
    }
    .answer-option:hover { background: rgba(255,255,255,0.06); border-color: rgba(255,255,255,0.2); }
    
    .custom-check {
      width: 24px; height: 24px; border: 2px solid var(--text-muted); border-radius: 8px; flex-shrink: 0; display: grid; place-items: center; margin-top: 2px;
    }
    .custom-check::after { content: '‚úî'; font-size: 14px; color: #fff; transform: scale(0); transition: 0.2s; }
    input[type="checkbox"] { display: none; }
    
    input:checked + .custom-check { background: var(--accent); border-color: var(--accent); }
    input:checked + .custom-check::after { transform: scale(1); }
    .answer-option.selected { background: rgba(220, 38, 38, 0.15); border-color: var(--accent); }

    .answer-option.correct { background: rgba(16, 185, 129, 0.15) !important; border-color: var(--correct) !important; }
    .answer-option.correct .custom-check { background: var(--correct) !important; border-color: var(--correct) !important; }

    .answer-option.wrong { background: rgba(239, 68, 68, 0.15) !important; border-color: var(--wrong) !important; animation: shake 0.4s ease; }
    .answer-option.wrong .custom-check { background: var(--wrong) !important; border-color: var(--wrong) !important; }
    .answer-option.wrong .custom-check::after { content: '‚úñ'; }

    .controls { display: flex; gap: 15px; margin-top: auto; }
    .btn { flex: 1; padding: 18px; border-radius: 16px; border: none; font-family: inherit; font-weight: 700; font-size: 1rem; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }
    .btn-primary { background: var(--accent); color: white; box-shadow: 0 4px 0 #991b1b; }
    .btn-primary:hover { background: #b91c1c; }
    .btn-learn { background: rgba(245, 158, 11, 0.1); color: var(--warning); border: 1px solid var(--warning); }
    .btn-secondary { background: transparent; border: 2px solid var(--text-muted); color: var(--text-muted); }

    .result-view { text-align: center; padding: 40px 20px; animation: slideUp 0.5s ease; }
    .score-circle { width: 180px; height: 180px; border-radius: 50%; border: 8px solid var(--card-dark); background: conic-gradient(var(--accent) 0%, var(--card-dark) 0%); margin: 0 auto 30px; display: grid; place-items: center; font-size: 3.5rem; font-weight: 800; position: relative; box-shadow: 0 0 30px rgba(220, 38, 38, 0.3); }
    .score-circle::before { content: ''; position: absolute; inset: 10px; background: var(--bg-dark); border-radius: 50%; z-index: -1; }

    .hidden { display: none !important; }
    @keyframes fadeInScale { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    @keyframes slideUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-8px); } 75% { transform: translateX(8px); } }
    
    .confetti { position: fixed; width: 10px; height: 10px; background-color: #f00; animation: fall linear forwards; z-index: 100; }
    @keyframes fall { to { transform: translateY(100vh) rotate(720deg); } }
  </style>
</head>
<body>

  <div class="top-bar">
    <a href="index.html" class="back-btn">‚úï</a>
    <div class="streak-container">
      <span id="streak-icon">üî•</span>
      <span id="streak-count">0</span>
    </div>
  </div>

  <div class="quiz-container" id="quiz-container">
    <div class="timer-wrapper"><div class="timer-bar" id="timer-bar"></div></div>

    <div class="question-card" id="question-card">
      <div class="q-number" id="q-number">√éntrebarea 1</div>
      <p class="q-text" id="q-text">Se √ÆncarcƒÉ...</p>
      <div class="answers-list" id="answers-list"></div>
    </div>

    <div class="controls">
      <button class="btn btn-learn" id="learn-btn" onclick="triggerLearnMode()">üëÄ √énva»õƒÉ</button>
      <button class="btn btn-primary" id="action-btn" onclick="handleAction()">VerificƒÉ</button>
    </div>
  </div>

  <script>
    /* GRILE ENGLEZƒÇ (Legal English) - Solu»õionate */
    const questions = [
      {
        question: "Being dismissed means _____________.",
        answers: ["a) to be hired", "b) to be fired", "c) to be investigated"],
        correct: [1] 
      },
      {
        question: "Choose the word that is closest in meaning to the structure in bold: \"Mr Smith initiated a legal course of action against the neighbour because her dog barked too much.\"",
        answers: ["a) Lawsuit", "b) Dispute", "c) Appeal"],
        correct: [0]
      },
      {
        question: "Choose the word that is closest in meaning to the structure in bold: \"Sarah received money as compensation for her accident.\"",
        answers: ["a) Due process", "b) Damages", "c) Proof"],
        correct: [1]
      },
      {
        question: "The law related to the share of profits paid to the state is called __________.",
        answers: ["a) Payment law", "b) Tax law", "c) State law"],
        correct: [1]
      },
      {
        question: "The __________ determined the outcome of the case.",
        answers: ["a) Jury", "b) Defendants", "c) Paralegals"],
        correct: [0]
      },
      {
        question: "Choose the phrase that is closest in meaning to the underline: \"Kevin was charged with assault and battery.\"",
        answers: ["a) Walking on private land", "b) Attacking and hurting someone", "c) Killing someone"],
        correct: [1]
      },
      {
        question: "When someone commits a crime, they need to be punished. \"Commits a crime\" means:",
        answers: ["a) Causes someone to suffer for their bad behaviour", "b) Attacks and hurts another person", "c) Does something which is against the law"],
        correct: [2]
      },
      {
        question: "Mr. Jones brought a case _______________ his employer, claiming damages for discrimination in the work place.",
        answers: ["a) On", "b) Under", "c) Against"],
        correct: [2]
      },
      {
        question: "Mrs. Peters brought a case _________ her employer.",
        answers: ["a) On", "b) Against", "c) With"],
        correct: [1]
      },
      {
        question: "The man was accused of commiting murder. This means:",
        answers: ["a) Escaping from jail", "b) Killing someone", "c) Going on someone's land without permission"],
        correct: [1]
      },
      {
        question: "In court the __________ always makes the final decision.",
        answers: ["a) Claimant", "b) Plaintiff", "c) Judge"],
        correct: [2]
      },
      {
        question: "Choose the word(s) closest in meaning to the structure in bold: \"The agency took steps to correct and punish wrongdoing against the business.\"",
        answers: ["a) License", "b) Disciplinary action", "c) Bureaucracy"],
        correct: [1]
      },
      {
        question: "Saying your competitors make bad quality products may be unwise, but it is also _________.",
        answers: ["a) Legal", "b) Criminal", "c) Illegal"],
        correct: [2] // Defamation/Libel is illegal (tort)
      },
      {
        question: "The prosecutor Mr. Philips ________ (accused him) of disorderly behaviour.",
        answers: ["a) On", "b) For", "c) Of"],
        correct: [2] // "Accused of" / "Convicted of"
      },
      {
        question: "Mr. Jones decided to ___________ after the judge ruled against him.",
        answers: ["a) Proof", "b) Settle", "c) Appeal"],
        correct: [2]
      },
      {
        question: "Hopefully, Mr. Wilton will be able to __________ this problem without going to court.",
        answers: ["a) Appeal", "b) Trial", "c) Settle"],
        correct: [2]
      },
      {
        question: "The judge delivered a/an ____________ at the end of the trial.",
        answers: ["a) Verdict", "b) Appeal", "c) Complaint"],
        correct: [0]
      },
      {
        question: "Many criminals offend again when they leave jail. \"Offend again\" means:",
        answers: ["a) Are punished heavily", "b) Get put on probation", "c) Commit a crime"],
        correct: [2]
      },
      {
        question: "Mr. Smith wants to take _____________ against her employer for not giving her a promotion.",
        answers: ["a) Appeal", "b) Legal action", "c) Trial"],
        correct: [1]
      },
      {
        question: "The branch of law dealing with hiring and firing is called __________.",
        answers: ["a) Company law", "b) Consumer protection law", "c) Employment law"],
        correct: [2]
      }
    ];

    let currentQ = 0;
    let correctCount = 0;
    let streak = 0;
    let isAnswered = false;

    const qText = document.getElementById("q-text");
    const qNum = document.getElementById("q-number");
    const answersList = document.getElementById("answers-list");
    const actionBtn = document.getElementById("action-btn");
    const learnBtn = document.getElementById("learn-btn");
    const streakEl = document.getElementById("streak-count");
    const timerBar = document.getElementById("timer-bar");

    function initQuiz() {
      currentQ = 0;
      correctCount = 0;
      streak = 0;
      updateStreakUI();
      loadQuestion();
    }

    function loadQuestion() {
      isAnswered = false;
      actionBtn.innerText = "VERIFICƒÇ";
      actionBtn.onclick = handleAction;
      actionBtn.style.display = "block";
      learnBtn.style.display = "block";
      
      timerBar.style.transition = "none";
      timerBar.style.transform = "scaleX(1)";
      setTimeout(() => {
        timerBar.style.transition = "transform 60s linear";
        timerBar.style.transform = "scaleX(0)";
      }, 100);

      const q = questions[currentQ];
      qNum.innerText = `√éntrebarea ${currentQ + 1} / ${questions.length}`;
      qText.innerText = q.question;
      
      answersList.innerHTML = "";
      
      q.answers.forEach((ans, i) => {
        const div = document.createElement("label");
        div.className = "answer-option";
        div.innerHTML = `
          <input type="checkbox" name="ans" value="${i}">
          <div class="custom-check"></div>
          <span class="ans-text">${ans}</span>
        `;
        div.querySelector("input").addEventListener("change", function() {
          if(this.checked) div.classList.add("selected");
          else div.classList.remove("selected");
        });
        answersList.appendChild(div);
      });
    }

    function handleAction() {
      if (!isAnswered) {
        checkAnswer();
      } else {
        nextQuestion();
      }
    }

    function checkAnswer() {
      const checked = Array.from(document.querySelectorAll('input[name="ans"]:checked'));
      if (checked.length === 0) return; 

      isAnswered = true;
      const userIdx = checked.map(c => parseInt(c.value)).sort();
      const correctIdx = questions[currentQ].correct.slice().sort();

      const isCorrect = JSON.stringify(userIdx) === JSON.stringify(correctIdx);

      document.querySelectorAll("input").forEach(i => i.disabled = true);
      document.querySelectorAll(".answer-option").forEach(opt => opt.style.pointerEvents = "none");

      const options = document.querySelectorAll(".answer-option");
      options.forEach((opt, i) => {
        const input = opt.querySelector("input");
        if (correctIdx.includes(i)) opt.classList.add("correct");
        if (input.checked && !correctIdx.includes(i)) opt.classList.add("wrong");
      });

      if (isCorrect) {
        correctCount++;
        streak++;
        actionBtn.innerText = "CORECT! CONTINUƒÇ";
        actionBtn.style.background = "var(--correct)";
      } else {
        streak = 0;
        actionBtn.innerText = "GRE»òIT... CONTINUƒÇ";
        actionBtn.style.background = "var(--wrong)";
      }

      updateStreakUI();
      actionBtn.onclick = nextQuestion;
      learnBtn.style.display = "none";
    }

    function triggerLearnMode() {
      isAnswered = true;
      const correctIdx = questions[currentQ].correct;
      document.querySelectorAll(".answer-option").forEach((opt, i) => {
        if (correctIdx.includes(i)) opt.classList.add("correct");
        opt.style.pointerEvents = "none";
        opt.querySelector("input").disabled = true;
      });
      streak = 0;
      updateStreakUI();
      actionBtn.innerText = "URMƒÇTOAREA";
      actionBtn.style.background = "var(--accent)";
      actionBtn.onclick = nextQuestion;
      learnBtn.style.display = "none";
    }

    function nextQuestion() {
      currentQ++;
      actionBtn.style.background = "var(--accent)";
      if (currentQ < questions.length) {
        loadQuestion();
      } else {
        showResults();
      }
    }

    function showResults() {
      const percent = Math.round((correctCount / questions.length) * 100);
      const container = document.getElementById("quiz-container");
      if(percent >= 50) fireConfetti();
      let msg = percent > 80 ? "Perfect Score! üá¨üáß" : "Good job! üëè";

      container.innerHTML = `
        <div class="result-view">
          <div class="score-circle"><span style="z-index:2; color:white;">${percent}%</span></div>
          <h1 style="margin:0;">${msg}</h1>
          <p style="color:var(--text-muted); font-size:1.2rem; margin-top:10px;">Scor: ${correctCount} / ${questions.length}</p>
          <div class="controls" style="margin-top:40px;">
             <button class="btn btn-secondary" onclick="location.href='index.html'">Meniu</button>
             <button class="btn btn-primary" onclick="location.reload()">Din Nou</button>
          </div>
        </div>
      `;
    }

    function updateStreakUI() {
      streakEl.innerText = streak;
      if(streak > 2) streakEl.parentElement.style.background = "rgba(245, 158, 11, 0.4)";
      else streakEl.parentElement.style.background = "rgba(245, 158, 11, 0.15)";
    }

    function fireConfetti() {
      const colors = ['#dc2626', '#2563eb', '#f59e0b', '#ec4899'];
      for (let i = 0; i < 50; i++) {
        const conf = document.createElement('div');
        conf.className = 'confetti';
        conf.style.left = Math.random() * 100 + 'vw';
        conf.style.top = -10 + 'px';
        conf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        conf.style.animationDuration = (Math.random() * 3 + 2) + 's';
        document.body.appendChild(conf);
      }
    }

    initQuiz();
  </script>
</body>
</html>
