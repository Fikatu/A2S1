      height: 8px;

    let wrongAnswersCount = 0;
    let currentQuestion = 0;

    function initQuiz() {
      questions = [...originalQuestions]; 
      
      currentQuestion = 0;
      correctAnswersCount = 0;
      wrongAnswersCount = 0;
      updateScore();
      
      document.getElementById("quiz-area").innerHTML = `
        <div class="question-counter" id="question-counter"></div>
        <div id="question-box" class="question"></div>
        <div id="feedback"></div>
        <div class="btn-container">
          <button id="learn-btn" onclick="showCorrectAnswer()">üëÄ Vezi RƒÉspunsul</button>
          <button id="submit-btn" onclick="submitAnswer()">VerificƒÉ RƒÉspunsul</button>
          <button id="next-btn" class="hidden" onclick="nextQuestion()">UrmƒÉtoarea ‚û°</button>
        </div>
      `;
      
      loadQuestion();
    }

    function loadQuestion() {
      window.scrollTo(0, 0);

      const q = questions[currentQuestion];
      const box = document.getElementById("question-box");
      const feedback = document.getElementById("feedback");
      const counter = document.getElementById("question-counter");

      feedback.innerHTML = "";
      document.getElementById("next-btn").classList.add("hidden");
      document.getElementById("submit-btn").classList.remove("hidden");
      document.getElementById("learn-btn").classList.remove("hidden");
      
      counter.innerText = `√éntrebarea ${currentQuestion + 1} din ${questions.length}`;

      // Eliminare numerotare hardcodata din text (ex "1.Intrebare" -> "Intrebare")
      const cleanQuestionText = q.question.replace(/^\d+\.\s*/, '');
      let html = `<p>${cleanQuestionText}</p>`;
      
      q.answers.forEach((answer, i) => {
        html += `
          <label>
            <input type="checkbox" name="answer" value="${i}"> 
            <span>${answer}</span>
          </label>`;
      });

      box.innerHTML = html;
      updateProgress();
    }

    function showCorrectAnswer() {
      const correct = questions[currentQuestion].correct;
      const checkboxes = document.querySelectorAll('input[name="answer"]');

      checkboxes.forEach(cb => {
        const idx = parseInt(cb.value);
        const label = cb.closest('label');

        if (correct.includes(idx)) {
          label.classList.add('correct-answer');
          cb.checked = true; 
        }
        cb.disabled = true; 
      });

      document.getElementById("submit-btn").classList.add("hidden");
      document.getElementById("learn-btn").classList.add("hidden");
      document.getElementById("next-btn").classList.remove("hidden");
      document.getElementById("feedback").innerHTML = `<p class="info">üëÅÔ∏è Mod √ÆnvƒÉ»õare activat. RƒÉspunsul nu a fost punctat.</p>`;
    }

    function submitAnswer() {
      const selected = Array.from(document.querySelectorAll('input[name="answer"]:checked'))
        .map(el => parseInt(el.value))
        .sort((a, b) => a - b);

      if (selected.length === 0) {
        alert("Te rog selecteazƒÉ cel pu»õin un rƒÉspuns!");
        return;
      }

      const correct = questions[currentQuestion].correct.slice().sort((a, b) => a - b);
      const feedback = document.getElementById("feedback");
      const nextBtn = document.getElementById("next-btn");
      const learnBtn = document.getElementById("learn-btn");

      let isCorrect = arraysEqual(selected, correct);

      if (isCorrect) {
        correctAnswersCount++;
        feedback.innerHTML = `<p class="correct">‚úîÔ∏è Corect!</p>`;
      } else {
        wrongAnswersCount++;
        feedback.innerHTML = `<p class="wrong">‚ùå Gre»ôit.</p>`;
      }
      
      updateScore();

      document.getElementById("submit-btn").classList.add("hidden");
      learnBtn.classList.add("hidden");
      nextBtn.classList.remove("hidden");

      const checkboxes = document.querySelectorAll('input[name="answer"]');
      checkboxes.forEach(cb => {
        const idx = parseInt(cb.value);
        const label = cb.closest('label');

        // VERDE PENTRU CORECT
        if (correct.includes(idx)) {
          label.classList.add('correct-answer');
          if(!cb.checked) cb.checked = true; 
        }

        // RO»òU PENTRU GRE»òEALƒÇ
        if (cb.checked && !correct.includes(idx)) {
          label.classList.add('wrong-answer');
        }

        cb.disabled = true;
      });
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        showResults();
      }
    }

    function showResults() {
      const percentage = Math.round((correctAnswersCount / questions.length) * 100);
      let message = "";
      if (percentage >= 90) message = "Excelent! üèÜ";
      else if (percentage >= 70) message = "Foarte bine! üëè";
      else if (percentage >= 50) message = "Bun! üëç";
      else message = "Mai exerseazƒÉ! üìö";

      const quizArea = document.getElementById("quiz-area");
      quizArea.innerHTML = `
        <div class="result-box">
          <h2>Test Terminat!</h2>
          <p>${message}</p>
          <div class="result-score">${correctAnswersCount} / ${questions.length}</div>
          <p>Scor: ${percentage}%</p>
          <button onclick="initQuiz()" style="margin-top:20px;">üîÑ Re√Æncepe Testul</button>
        </div>
      `;
      document.getElementById("progress").style.width = "100%";
    }

    function updateProgress() {
      const progress = document.getElementById("progress");
      const percent = ((currentQuestion) / questions.length) * 100;
      progress.style.width = percent + "%";
    }

    function updateScore() {
      document.getElementById("correct-count").textContent = correctAnswersCount;
      document.getElementById("wrong-count").textContent = wrongAnswersCount;
    }

    function arraysEqual(a, b) {
      if (a.length !== b.length) return false;
      for (let i = 0; i < a.length; i++) {
        if (a[i] !== b[i]) return false;
      }
      return true;
    }

    initQuiz();
  </script>
